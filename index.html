<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
   
     <!--Google font stylesheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
           <h1>Profit and Loss Calculator</h1> 
        </header>
        <section>
           <label for="" class="input-label">Initial Price</label>
           <input type="number" name="" id="initial-price" required>
           <label for="" class="input-label">Quantity bought</label>
           <input type="number" name="" id="qt" required>
           <label for="" class="input-label">Current Price</label>
           <input type="number" name="" id="current-price" required>
           <button class="check">Tell me!</button>
           <div class="output"></div>
        </section>
    </main>
    <script src="./index.js"></script>
    
</body>
</html>
